<!DOCTYPE html>

<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="renderer" content="webkit">
	<title>创建产品第三步</title>

	<!-- CSS文件 -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/zTreeStyle.css" rel="stylesheet">
	<link href="css/codemirror.css" rel="stylesheet">
	<link href="css/layui.css" rel="stylesheet">
	<style>
		#step {
			width: 98%;
			height: 200px;
			background: #ededed;
			margin: 0px auto;
			margin-bottom: 30px;
			padding-top: 80px;
		}
		
		.step {
			width: 12px;
			height: 12px;
			border-radius: 100%;
			float: left;
			background: #666;
		}
		
		.step .font {
			width: 100px;
			margin-top: 25px;
			margin-left: -20px;
		}
		
		.line {
			width: 20%;
			height: 2px;
			float: left;
			background: #999;
			margin-top: 5px!important;
		}
		
		.step1 {
			margin-left: 20%;
		}
		
		.step3 {
			width: 20px;
			height: 20px;
			margin-top: -5px;
			background: #009688;
		}
		
		.line {
			margin-top: 3px;
		}
		
		.layui-btn {
			float: right;
			margin-right: 10px;
		}
	</style>
</head>

<body class="gray-bg">
	<!--页面内容-->
	<div id="page-center" class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<div class="ibox-title">
						<h5>创建产品</h5>
					</div>
					<div class="ibox-content">
						<div id="form-warp">
							<div id="step">
								<div class="step1 step">
									<div class="font">基本设置</div>
								</div>
								<div class="line"></div>
								<div class="step2 step">
									<div class="font">内容编辑</div>
								</div>
								<div class="line"></div>
								<div class="step3 step">
									<div class="font">回报设置</div>
								</div>
							</div>
							<div class="layui-tab layui-tab-card">
								<ul class="layui-tab-title">
									<li class="layui-this">回报标题一</li>
									<li>回报标题二</li>

								</ul>
								<div class="layui-tab-content" >
									<div class="layui-tab-item layui-show">
										<form class="layui-form layui-form-pane" action="">
											
											<div class="layui-form-item">
												<label class="layui-form-label">回报标题</label>
												<div class="layui-input-block">
													<input type="text" name="title" autocomplete="off" placeholder="请输入回报标题" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">回报金额</label>
												<div class="layui-input-block">
													<input type="text" name="title" autocomplete="off" placeholder="请输入回报金额" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label" style="height:100px;">回报描述</label>
												<div class="layui-input-block">
													<textarea placeholder="请输入回报描述" class="layui-textarea"></textarea>
												</div>
											</div>

											
											<div class="layui-form-item">
												<label class="layui-form-label">人数限制</label>
												<div class="layui-input-block">
													<input type="text" name="title" autocomplete="off" placeholder="请输入人数" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">回报天数</label>
												<div class="layui-input-block">
													<input type="text" name="title" autocomplete="off" placeholder="请输入回报天数" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">配送说明</label>
												<div class="layui-input-block">
													<input type="text" name="title" autocomplete="off" placeholder="请输入配送说明" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label" style="height:100px;">备注说明</label>
												<div class="layui-input-block">
													<textarea placeholder="请输入备注说明" class="layui-textarea"></textarea>
												</div>
											</div>
											
											<div class="layui-form-item">
												<button class="layui-btn" lay-submit="" lay-filter="demo2">提交审核</button>
												<button class="layui-btn save" lay-submit="" lay-filter="demo2">保存</button>
												<button class="layui-btn preStep" lay-submit="" lay-filter="demo2">上一步</button>
											</div>

										</form>
									</div>
									<div class="layui-tab-item">2</div>

								</div>
							</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/layui.js"></script>
							<script>
								$(".preStep").click(function(){
									window.location.href = "creatProduct2.html";
								})
								
								layui.use(['form', 'layedit', 'laydate'], function() {
									var form = layui.form,
										layer = layui.layer,
										layedit = layui.layedit,
										laydate = layui.laydate;

									//日期
									laydate.render({
										elem: '#date'
									});
									laydate.render({
										elem: '#date1'
									});

									//创建一个编辑器
									var editIndex = layedit.build('LAY_demo_editor');

									//自定义验证规则
									form.verify({
										title: function(value) {
											if(value.length < 5) {
												return '标题至少得5个字符啊';
											}
										},
										pass: [/(.+){6,12}$/, '密码必须6到12位'],
										content: function(value) {
											layedit.sync(editIndex);
										}
									});

									//监听指定开关
									form.on('switch(switchTest)', function(data) {
										layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
											offset: '6px'
										});
										layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
									});

									//监听提交
									form.on('submit(demo1)', function(data) {
										layer.alert(JSON.stringify(data.field), {
											title: '最终的提交信息'
										})
										return false;
									});

								});
								
								layui.use('element', function(){
  var $ = layui.jquery
  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
  
  //触发事件
  var active = {
    tabAdd: function(){
      //新增一个Tab项
      element.tabAdd('demo', {
        title: '新选项'+ (Math.random()*1000|0) //用于演示
        ,content: '内容'+ (Math.random()*1000|0)
        ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
      })
    }
    ,tabDelete: function(othis){
      //删除指定Tab项
      element.tabDelete('demo', '44'); //删除：“商品管理”
      
      
      othis.addClass('layui-btn-disabled');
    }
    ,tabChange: function(){
      //切换到指定Tab项
      element.tabChange('demo', '22'); //切换到：用户管理
    }
  };
  
  $('.site-demo-active').on('click', function(){
    var othis = $(this), type = othis.data('type');
    active[type] ? active[type].call(this, othis) : '';
  });
  
  //Hash地址的定位
  var layid = location.hash.replace(/^#test=/, '');
  element.tabChange('test', layid);
  
  element.on('tab(test)', function(elem){
    location.hash = 'test='+ $(this).attr('lay-id');
  });
  
});
							</script>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>



</html>

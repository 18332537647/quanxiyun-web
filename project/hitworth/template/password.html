<!DOCTYPE html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="renderer" content="webkit">
    <title>修改密码</title>
 
    <!-- CSS文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/zTreeStyle.css" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <!--页面内容-->
    <div id="page-center"class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>安全密码</h5>
                    </div>
                 
                    <div class="ibox-content">
                        <div id="form-warp"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.ztree.core-3.5.min.js"></script>
<script src="js/jquery.ztree.excheck-3.5.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/laydate/laydate.js"></script>
<script src="js/hitworth.form.js"></script>
<script src="js/hitworth.uploadfile.js"></script>
<script src="js/hitworth.tree.js"></script>

<script src="js/codemirror/codemirror.js"></script>
<script src="js/codemirror/javascript.js"></script>
<script>
	$(function() {
		var form;
		var fromOption = {
			id : "example_form",//表单id
			name : "example_form",//表单名
			action : "#",//表单actio
			ajaxSubmit:true,
			showSubmit:false,
			showReset:false,
			buttons : [{
				type : 'button',
				text : '保存',//名称
				handle : function() {
					form.setAction("../jsp/form.jsp");
					$("#example_form").submit();
				}
			}],
			//表单元素
			items : [{
				type : 'text',//类型
				name : 'name2',//name
				id : 'name2',//id
				label : '当前手机号',//左边label
				detail : '请输入手机号',//描述
				placeholder : '请输入手机号',//描述
				rule : {required : "true"},
				msg : {required : "手机号不能为空"}
			},{
				type : 'text',//类型
				name : 'name3',//name
				id : 'name3',//id
				label : '验证码',//左边label
				detail : '请输入验证码',//描述
				rule : {required : "true"},
				msg : {required : "验证码不能为空"}
			},{
				type : 'password',
				name : 'password',
				id : 'password',
				detail : '输入密码',
				label : '密码',
				rule : {required : "true"},
				msg : {required : "密码不能为空"}
			},{
				type : 'password',
				name : 'password1',
				id : 'password1',
				detail : '再次输入密码',
				label : '再次输入密码',
				rule : {required : "true"},
				msg : {required : "密码不能为空"}
			}],
			ajaxSuccess : function(data){
				form.alertText("success","提交成功！提交的普通文本为："+data.result, 2000);
			}
		};
		form = $('#form-warp').HwForm(fromOption);
		$("#tree_button").click(function(){
			
			getCheckIds()
			});
		function getCheckIds() {
			var zTree = $.fn.zTree.getZTreeObj("tree");
			var nodes = zTree.getCheckedNodes(true);
			var nodeIds = [];
			for ( var i in nodes) {
				nodeIds.push(nodes[i].id);
			}
			alert(nodeIds);
		}
	});
</script>


</html>
